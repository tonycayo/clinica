<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <h2 align="center">Lista de Usuarios</h2>
        <div class="container">

            <h:form>                
                <p><h:inputText value="#{usuarioBean.idpersona}" ></h:inputText></p>
                <p><h:inputText value="#{usuarioBean.usuario}"></h:inputText></p>
                <p><h:inputText value="#{usuarioBean.password}"></h:inputText></p>
                <p><h:inputText value="#{usuarioBean.tipousuario}"></h:inputText></p>
                <p><h:inputText value="#{usuarioBean.fecha}"></h:inputText></p>
                <p><h:inputText value="#{usuarioBean.estado}"></h:inputText></p>
                <h:commandButton value="Registrar" action="#{usuariosBeans.insertar()}" class="btn btn-primary"></h:commandButton>
                <h:commandButton value="Eliminar" action="#{usuariosBeans.eliminar()}" class="btn btn-danger"></h:commandButton>
            </h:form>

            <h:dataTable value="#{usuariosBeans.listaUsu}" var="usu" class="table">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{usu.idpersona}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Usuario</f:facet>
                    <h:outputText value="#{usu.usuario}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Password</f:facet>
                    <h:outputText value="#{usu.password}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Tipo de usuario</f:facet>
                    <h:outputText value="#{usu.tipousuario}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Fecha</f:facet>
                    <h:outputText value="#{usu.fecha}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Estado</f:facet>
                    <h:outputText value="#{usu.estado}"></h:outputText>
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</html>
